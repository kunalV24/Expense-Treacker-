<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./expense.css"/>
    <title>Expense Tracker</title>
</head>
<body>
    <center>
        <h2>Expense Tracker</h2>
    </center>
    <div class="container">
        <h4>Current Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc_exp-container">
            <div>
                <h4>Amount Credited</h4>
                <p id="money-plus" class="money-plus">+$0.00</p>
            </div>
            <div> 
                <h4>Amount Deducted</h4>
                <p id="money-minus" class="money-minus">-$0.00</p>
            </div>
        </div>
        <h3>Add New Transaction</h3>
        <form id ="form">
            <div class ="form-control">
                <label for="text">Transaction Subject</label>
                <input type="text" id="text" placeholder="Enter the Transaction Subject..."/>
            </div>
            <div class ="form-control">
                <label for='income-text'>Amount Credited</label>
                <input type="number" id="income-text" placeholder="Enter the Amount Credited..."/>
            </div>
            <div class ="form-control">
                <label for='expense-text'>Amount Deducted</label>
                <input type="number" id="expense-text" placeholder="Enter the Amount Deducted..."/>
            </div>
            <h3>Transaction</h3>
            <ul id="list" class="list">
                <!--<li class="minus">
                    Cash <span>-$400</span><button class="deleted-btn">x</button>
                </li>-->
            </ul>
            <button class="btn"> Add Transaction</button>
        </form>
    </div>
    <script src="./expense.js"></script>
</body>
</html>
